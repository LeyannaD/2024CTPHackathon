<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My Calendar - Baruch College</title>
    <link rel="stylesheet" href="../navBar.css">
    <style>
        body {
            font-family: Georgia, sans-serif;
            background-color: #ffffff; /* Light blue background */
        }

        .calendar {
            width: 90%;
            margin: 30px auto;
            padding: 20px;
            background-color: #bed2e6; /* Complementary light grayish-blue color */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calendar h2 {
            text-align: center;
            font-size: 28px;
            font-family: 'Georgia', cursive; /* Beautiful cursive font */
            color: #004b60; /* Nice blue color */
            margin-bottom: 30px;
        }

        .days-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .day {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ecf1f4; /* White background for each day block */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 18px;
            color: #0033A0;
            margin-bottom: 15px;
        }

        .event {
            padding: 10px;
            background-color: #c4cad3; /* Light blue background for events */
            border-left: 4px solid #40e0d0;
            border-radius: 8px;
            font-size: 15px;
            color: #007b9e;
            margin-bottom: 10px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .event:hover {
            background-color: #d1f0ff;
            color: #005f73;
        }

        .event-title {
            font-weight: bold;
            color: #007b9e;
        }
    </style>
</head>

<body>
    
    <div class="nav">
        <img src="BaruchLogo.png" alt="Baruch college logo" class="logo">
        <ul>
            <li><a href="/HomePage.html">CUNY</a></li>
            <li><a href="./baruchCampusEvent.html">Campus Events</a></li>
            <li><a href="./baruchClubActivity.html">Club Activities</a></li>
            <li><a href="./baruchSupport.html">Supports</a></li>
            <li><a href="#">My Calendar</a></li>
        </ul>
    </div>

    <div class="body">
        <div class="calendar">
            <h2>August</h2>
            <div id="calendar" class="days-container"></div>
        </div>
    </div>
    

    <script>
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const calendar = document.getElementById('calendar');

        function generateCalendar() {
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay());

            const events = [
                ["Meeting with advisor", "Math Club event"],
                ["Project deadline", "Lunch with friends"],
                ["Physics lecture"],
                ["Team presentation", "Study group"],
                ["Basketball game"],
                ["Library study session"],
                ["Family dinner"]
            ];

            const eventLinks = [
                ["#advisor", "#math-club"],
                ["#deadline", "#lunch"],
                ["#lecture"],
                ["#presentation", "#study-group"],
                ["#basketball"],
                ["#library"],
                ["#dinner"]
            ];

            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                const dayName = daysOfWeek[day.getDay()];
                const dayDate = `${day.getMonth() + 1}/${day.getDate()}`;

                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `
                    <div class="day-header">
                        <span>${dayName}</span>
                        <span>${dayDate}</span>
                    </div>
                `;

                events[i].forEach((event, index) => {
                    const eventDiv = document.createElement('a');
                    eventDiv.href = eventLinks[i][index];
                    eventDiv.className = 'event';
                    eventDiv.innerHTML = `<div class="event-title">${event}</div>`;
                    dayDiv.appendChild(eventDiv);
                });

                calendar.appendChild(dayDiv);
            }
        }

        generateCalendar();
    </script>
</body>
</html>
